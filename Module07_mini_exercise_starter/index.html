<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 card rounded-4 border-0 mb-5 shadow-lg">
        <h4 class="fw-bold">Free</h4>
        <p class="text-muted">For frelancers</p>
        <h2 class="fs-1 fw-bolded mt-4 mb-5">$0</h2>
        <ul class="list-group mb-5 fs-5 list-group-flush vstack gap-2">
          <li class="list-group-item border-0"><i class="bi bi-check2"></i>Single User</li>
          <li class="list-group-item border-0"><i class="bi bi-check2"></i>10 Downloads per Month</li>
          <li class="list-group-item border-0"><i class="bi bi-check2"></i>Faster Files</li>
          <li class="list-group-item border-0"><i class="bi bi-check2"></i>25 Custom Packs</li>
        </ul>
        <div class="d-grid">
          <button class="btn btn-dark rounded-4 mt-5 mb-4">Subscribe</button>
        </div>
      </div>
      <div class="col-md-6 card rounded-4 border-0 mb-5 shadow-lg" data-bs-theme="dark">
        <h4 class="fw-bold">Pro</h4>
        <p class="text-muted">For Agencies</p>
        <h2 class="fs-1 fw-bolded mt-4 mb-5 ">$100</h2>
        <ul class="list-group mb-5 fs-5 list-group-flush vstack gap-2">
          <li class="list-group-item border-0"><i class="bi bi-check2"></i>Unlimited User</li>
          <li class="list-group-item border-0"><i class="bi bi-check2"></i>Unlimited Downloads</li>
          <li class="list-group-item border-0"><i class="bi bi-check2"></i>Fully Editable Files</li>
          <li class="list-group-item border-0"><i class="bi bi-check2"></i>200+ Custom Packs</li>
        </ul>
        <div class="d-grid">
          <button class="btn btn-light rounded-4 mt-5 mb-4">Subscribe</button>
        </div>
      </div>
    </div>
    
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
